<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Counter</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="lucas">
    <meta name="description" content="projeto pratico">

    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <main>
        <section class="counter-container">
            <h1>Counter</h1>
            <span class="counter-number">0</span><!--## COUNTER NUMBER ##-->

            <div class="counter-controllers">
                <button class="decrease-btn">Decrease</button>
                <button class="reset-btn">Reset</button>
                <button class="increase-btn">Increase</button>
            </div><!--## COUNTER CONTROLLERS ##-->
        </section><!--## COUNTER CONTAINER ##-->
    </main>

    
    <script src="js/main.js"></script>
</body>
</html>
